  <text x="600" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="normal" fill="#cccccc">
    en ciencia, tecnología, ingeniería y matemáticas
  </text>
  
  <!-- Bottom accent -->
  <rect x="0" y="580" width="1200" height="50" fill="url(#brainGradient)" opacity="0.3"/>
